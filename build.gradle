buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.defaults", version: "latest.release"
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.lang.merger", version: "latest.release"
	}

	repositories {
		mavenLocal()

		maven {
			url "https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public"
		}
		

	}
}

configure(subprojects.findAll {!it.childProjects}) {
	apply plugin: "com.liferay.defaults.plugin"
}

task checkstyle {
    ant.taskdef(resource: 'checkstyletask.properties') {
        classpath {
            fileset(dir: 'lib', includes: '*.jar')
        }
    }
    
    ant.checkstyle(config: 'checkstyle.xml', failOnViolation: false) {
        fileset(dir: 'campaign-manager-service/src')
        fileset(dir: 'campaign-manager-api/src')
        fileset(dir: 'campaign-manager-web/src')
        
        formatter(type: 'xml', tofile: 'checkstyle_report.xml')
    }
    
    ant.xslt(in: 'checkstyle_report.xml', out: 'checkstyle_report.html', style: 'checkstyle.xsl') {
	param(name: 'team-name', expression: 'Campaign Manager')
    }
}